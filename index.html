<html>
<head>
  <meta charset = "utf-8">
  <meta name="author" content="Erick Vázquez">
  <title>Calculator</title>
  <!-- stylesheets -->
  <link rel="stylesheet" href="./css/index.css">
</head>
<!--body start-->
  <body>
    <div class="wrapper">
      <div class="display">
        <div class="expression"></div>
        <div class="result">0</div>
      </div>

      <div class="pad">
        <div class="basic-pad buttons">
          <div class="numpad button">
            <div class="row">
              <div class="button number">7</div>
              <div class="button number">8</div>
              <div class="button number">9</div>
            </div>

            <div class="row">
              <div class="button number">4</div>
              <div class="button number">5</div>
              <div class="button number">6</div>
            </div>

            <div class="row">
              <div class="button number">1</div>
              <div class="button number">2</div>
              <div class="button number">3</div>
            </div>

            <div class="row">
              <div class="button number dot">.</div>
              <div class="button number zero-btn">0</div>
              <div class="button operator">=</div>
            </div>
          </div>

          <div class="operators">
            <div id="del" class="button resetBtn">CLR</div>
            <div class="button operator">/</div>
            <div class="button operator">*</div>
            <div class="button operator">-</div>
            <div class="button operator">+</div>
          </div>
        </div>
        <div class="right-pad"><</div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer--catchphrase">Developed and designed by</div>
      <div class="footer--name">Erick Vázquez 2017</div>
    </footer>
    <!-- Scripts -->
    <script src="./js/calculator.js"></script>
  </body>
</html>
